Sich nicht in fremde Händel zu mischen, ist eine guteidgenössische Tugend. Eigentlich möchte ich der auch nachleben.
Aber wenn ein Söldner mal 35 Jahre lang Kriegsdienste in fremden Landen geleistet hat, ist diese alte Weisheit schwer umzusetzen. 
Ja, ich unterrichtete insgesamt 35 sehr gute Jahre im Frohheimschulhaus Olten, obwohl Sparmassnahmen regelmässig zum Thema erhoben wurden. Letztlich fanden wir immer einen Weg an die Kreide zu kommen, mit welcher sich die Wandtafel mit Weltweisheiten beschriften liess. 
Alte Darstellungen Frohheimschulhauses, damals alleine hoch über Olten thronend, lassen erahnen, welche Pionierleistung die damalige Bevölkerung Oltens bei dessen Bau um 1901 erbracht haben muss. Die Schulbildung der Kinder war es Ihnen offensichtlich wert. Schon vor 120 Jahren überwog die Einsicht, dass die Bildung über allem steht. So zogen alle an einem Strick. Anders wäre das Projekt Frohheim nicht zu verwirklichen gewesen.
Warum soll das ausgerechnet heute nicht mehr gelten, wo nur Bildung ein Garant ist, in einer Welt des Umbruches zu bestehen?
Nein, wenn Olten nun nachweislich neuen Schulraum braucht, soll dieser modernsten Ansprüchen genügen. Man möge nicht vergessen, dass auch hier ein Markt spielt, der jede Ballsportmannschaft kennt: 
Die besten Player suchen sich die besten Clubs!
Was meinen Sie, warum ich mich von Olten anheuern liess und dort so lange blieb?
Nun hoffe ich als alter Söldner Oltens, dass die Tugend des „am gleichen Strick ziehen“ über alle Gräben hinweg gehuldigt wird.
Alte Schlagwörter zum Bildungswesen müssen dabei nicht aufgefrischt werden. Immerhin sei eines erwähnt: 
Investitionen in die Bildung sind die besten und nachhaltigsten.
Und: Tragendes Element der Schulen sind und waren immer der Lehrkörper. In Olten hatte ich riesiges Glück. Dank meinen Kolleginnen und Kollegen war 35 Jahre lang das Schulhaus Frohheim der ruhende Pol in meinem Leben. 
Die Mauern bildeten den Rahmen dazu.
Die Dankbarkeit der Schülerinnen und Schüler 
das nachhaltigste Geschenk! 
Olten macht es möglich. Möge es so bleiben in dieser tollen Stadt mit seinen wunderbaren Kindern und jungen Menschen! 
Geben wir ihnen ein Schulhaus, das der Zeit entspricht!
