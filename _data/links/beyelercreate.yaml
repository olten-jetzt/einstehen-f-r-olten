titl: "#BeyelerCreate – Kunstvermittlung der Fondation Beyeler von Zuhause aus"
date: 2020-04-16
href: https://www.fondationbeyeler.ch/digitales-programm/beyelercreate
desc: Auf «Beyeler Create» haben wir zahlreiche unserer Angebote, Workshops und Vorlagen aus der Hopper-Ausstellung digital für Sie aufbereitet. Neben unserem digitalisierten Kinderheft «Hopper Interaktiv» und einem Quiz, finden Sie verschiedene Anleitungen und Challenges, um selbst kreativ zu werden - für jung oder alt, fürs Homeschooling oder aus Langeweile.
