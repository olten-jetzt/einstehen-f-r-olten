kurztext: |
  Die Bildung ist massgeblich für die persönliche Lebensgestaltung, für die
  berufliche Laufbahn, für die Qualität unserer Lebensgrundlagen und die
  Entwicklung unserer Gesellschaft.  Kurzum: Bildung zählt zu den wertvollsten
  und nachhaltigsten Investitionsgütern überhaupt.  Das sei doch längst
  bekannt und an sich unbestritten, höre ich rundherum.  Doch woher rührt dann
  die Idee, am Schulhausprojekt Kleinholz Abstriche zu machen?  Dieses
  Schulhaus brauchen wir für unsere Jugend, unsere Bevölkerung, für ein
  zukunftstaugliches Bildungsangebot in unserer Stadt.  Und zwar mit
  Dreifachturnhalle, denn für eine ganzheitliche Bildung in dieser Schulanlage
  ist eine solche unverzichtbar; ansonsten ginge mit "Ausflügen" zu
  Turnanlagen irgendwo in der Stadt wertvolle Zeit verloren.

  Und die Stadthalle brauchen wir ebenfalls, für Sportveranstaltungen wie
  auch für weitere gemeinschaftsstiftende Anlässe.

  In diesem Sinne sage ich gerne Ja zum Schulhausprojekt Kleinholz!
 