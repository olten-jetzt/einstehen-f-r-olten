kurztext: |
  Unsere Kinder und Enkel sind unsere Zukunft. Gut ausgebildet werden
  sie die Herausforderungen bewältigen, die auf sie und teilweise auch
  noch auf uns selbst zu kommen.

  Die Sporthalle nützt nicht nur ihnen, sondern auch den älteren
  Geschwistern und allen anderen sportlich aktiven OltnerInnen.