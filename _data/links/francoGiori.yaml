  Nach uns die Sintflut?

  Schon unsere älteren BewohnerInnen waren weitsichtig und haben wegweisende
  öffentliche Gebäude wie z.B.  Schulen, Museen, Badi und Sportanlagen
  beschlossen, gebaut und mit Steuern bezahlt.

  Wir durften und dürfen noch heute von all diesen Infrastrukturen
  profitieren, sie sind es, was unsere Stadt Olten heute darstellt und
  prägt.  Wir dürfen uns zeigen und können in unserer Stadt Olten sehr gut
  leben.

  Das muss heute und auch künftig so bleiben.  Daher appelliere ich an
  unsere Stadtbevölkerung, jetzt für unsere Stadt Olten die Zukunft zu
  gestalten und Mitverantwortung für unsere Jugend zu übernehmen.

  Es ist ohnehin unbestritten und ausgewiesen, dass es ein weiteres
  Schulhaus braucht und zu einem neuzeitlichen Schulhaus gehört auch eine
  Turnhalle.  Schulturnen ist dazu Gesundheitsprävention und zusätzlich
  profitieren die vielen Turn- und Sportvereine unserer Stadt.

  Es kann daher nur ein Ja für das neue Schulhaus mit Dreifachturnhalle
  geben!
