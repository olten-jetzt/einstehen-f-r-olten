desc: |
    Räuber und Poli, Hampelmann und Purzelbaum ... das Erleben von vielseitigen Bewegungserfahrungen
    gehört zu einer aktiven Kindheit dazu. Während der Präsenzunterricht an den Schulen ausfällt,
