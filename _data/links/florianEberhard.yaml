kurztext: |
  Ein hochwertiges Schulhaus ist eine sinnvolle nachhaltige Investition in
  unsere Kinder und alle kommenden Generationen der nächsten Jahrzehnte -
  hier zu sparen schränkt die Zukunft und Lebensqualität unserer Stadt ein. 
  Ich unterstütze den mit 100\% erneuerbarer Energie beheizten Neubau im
  Kleinholz aus tiefster Überzeugung.  Für eine aktive Zukunft mit einer
  Dreifachturnhalle für die Sportler\*innen dieser Stadt und einem Schulhaus,
  das Platz für Bildung schafft.
