kurztext: |
  Die Schülerinnen und Schüler sowie die Lehrpersonen sollen ein Schulhaus
  erhalten, welches die heutigen Ansprüche an eine Lernumgebung erfüllt und
  Optionen für den Wandel von morgen zulässt.  Dazu gehört auch eine
  Dreifachturnhalle, welche optimal auf den Turnunterricht ausgerichtet ist,
  die nicht ständig anderweitig besetzt ist und ergänzend am Abend für die
  Oltner Sportvereinen zusätzliche willkommene Trainingsmöglichkeiten
  bietet.  
  
  Das Vorliegende Schulhausprojekt mit Dreifachhalle ist somit die
  richtige Wahl.
