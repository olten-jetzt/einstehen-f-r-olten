  Für die Umsetzung eines Unterrichts, welcher den neusten pädagogischen
  Standards und zeitgemässen Anforderungen entspricht, braucht es eine
  entsprechende Infrastruktur.  Nebst Räumlichkeiten für Unterricht und
  Tagesstrukturen gehört dazu auch eine Dreifachturnhalle, welche für den
  Schulsportunterricht geeignet ist.

  Mit dem vorliegenden Projekt investieren wir in die Bildung und somit in
  die Zukunft der Schüler*innen der Stadt Olten.
