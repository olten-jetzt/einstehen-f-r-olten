titel: Die fünf wichtigsten Argumente für die Schulanlage mit Dreifachturnhalle
text: |
  __Dringend__ -- Der Bedarf an Schulraum für die steigende Schülerzahlen ist unbestritten

  __Familien- und Gewerbefreundlich__ -- Das erste Schulhaus mit integrierten Tagesstrukturen

  __Schul- und Vereinssport__ -- Wir brauchen Platz für Turnstunden und für Vereine

  __Energieoptimiert__ -- Eine ökologische Bauweise mit CO2-neutralem Betrieb

  __Sozialleben__ -- Neuer Treffpunkt fürs Quartier und für ganz Olten

  ## Fragen und Antworten

  ### Worum geht es?
  
  Am 13. Juni 2021 stimmt die Bevölkerung von Olten über ein neues Schulhaus im Quartier Kleinholz ab. Das Schulhaus umfasst vorerst Schulraum für 4 Kindergärten und 12 Primarschulklassen. Eine künftige Erweiterung auf bis zu 24 Klassen ist möglich. Zudem integriert die Schulanlage als erstes Schulhaus in Olten Raum für Tagesstrukturen. 
  
  Die Bauarbeiten sollen 2022 beginnen, damit die Anlage im Sommer 2024 eröffnet werden kann. 
  
  Es kann über zwei Varianten abgestimmt werden: Variante A) Schulhaus mit Dreifachturnhalle, Variante B) Schulhaus ohne Dreifachturnhalle. 
  Wir setzen uns für Variante A ein, weil eine gleichzeitige Realisierung der Dreifachturnhalle Kosten einspart, dem Vereinssport dient und die nötige Sanierung der Stadthalle erleichtert. 

  ### Warum braucht Olten ein neues Schulhaus?
  
  Der Bedarf für zusätzlichen Schulraum in Olten ist aufgrund der steigenden Schülerzahlen unbestritten und neue Schulräume sind längst überfällig. 

  ### Wie teuer ist das Schulhaus  mit der Dreifachturnhalle?
  
  Die Kosten für das Schulhaus inklusive der Dreifachturnhalle liegen bei 39.8 Mio (25.6 Mio Fr. für das Schulhaus und 14.2 Mio Franken für die Turnhalle). 
  Die Kosten für das Schulhaus ohne Turnhalle liegen bei 28.6 Mio. Damit wird der Bau um 3.2 Mio Fr. teurer, weil Synergien mit dem Turnhallenbau wegfallen (Fassaden- und Umgebungsgestaltung). Als Ersatz für die Schulturnhalle würde die Stadthalle umgenutzt, was wiederum Investitionen nach sich zieht und den Betrieb als Sport- und Eventhalle einschränkt.

  ### Ist das Schulhaus zu teuer? 

  Die Kosten für das Schulhaus und die Dreifachturnhalle sind in etwas gleich wie für vergleichbare Projekte in anderen Gemeinden. Die gute Gebäudedämmung, die Verwendung von nachhaltigen Materialien, der CO2-neutrale Betrieb dank Anschluss an die Fernwärme und Photovoltaik  wird zudem zu tieferen Betriebskosten führen. Ein Schulhaus wird für über 50 Jahre  gebaut, eine nachhaltige Bauweise wird sich auszahlen, da sie die jährliche Rechnung der Stadt Olten weniger belastet. 

  ### Warum braucht es eine Turnhalle, wir haben ja die Stadthalle?

  Bei einer Ablehnung der Dreifachturnhalle müsste die Stadthalle für den Schulsport umgebaut werden. Die Stadthalle ist jedoch als Sport- und Eventhalle konzipierte. Wird das Schulhaus ohne Dreifachturnhalle gebaut, muss die Stadthalle schnellstmöglich saniert werden. Die Kosten dafür sind unbekannt. Durch das grössere Volumen der Stadthalle fallen gegenüber einer reinen Turnhalle viel höhere Heizkosten für die Turnstunden an. Die Eventhalle könnte in Zukunft zudem nur noch an Wochenenden vermietet werden.  Dies generiert kaum Einnahmen. 

  ### Wo finde ich weitere Informationen?
  
  Ausführliche Informationen über das Projekt finden sich in der [Abstimmungszeitung](https://www.olten.ch/_docn/3120880/Abstimmungszeitung_13.6.2021_RZ.pdf)
