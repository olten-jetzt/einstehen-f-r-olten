kurztext: |

  Ein Schulhaus ist mehr als ein Ort zum lehren und lernen.  Es schafft
  Identifikation, dient für die Kinder über mehrere Jahre als wichtiger
  Sozialraum und schafft Begegnungsraum für ein ganzes Quartier.  Die
  geplante Schulanlage im Kleinholz erfüllt all diese Ansprüche und stellt
  mit der Dreifachturnhalle zudem die dringend benötigte Infrastruktur für
  den Schulsport und die Sportvereine der Stadt Olten zur Verfügung.

  Ein Ja zum Generationenprojekt Schulanlage Kleinholz ist ein Ja zur
  Bildungs- und Sportstadt Olten!

  