kurztext: |
  Im neuen Schulhaus ist genügend Schulraum für alle, die Klassenzimmer
  können bewegungsfreundlich eingerichtet werden.  Durch mehr Bewegung im
  Schulalltag sind die Kinder ausgeglichener und motivierter. 
  Bewegungspausen fördern die Konzentration und damit auch besseres Lernen
  des Schulstoffes.  Mit genügend Zimmern und Platz wird zudem ein moderner
  Unterricht mit Gruppenräumen und Lernlandschaften möglich.

  In der aktuellen Schulhaus Situation wird ein beträchtlicher Teil der
  Turnlektionen für den Weg aufgewendet (Zementi — Frohheim, Frohheim/Hübeli
  — Stadthalle, etc). In der neuen Sporthalle können die Kinder während den
  Sportlektionen auch wirklich Sport treiben.

  Durch die zu Fuss und per Bus gut und sicher erreichbare Sporthalle können
  die Kinder ihren ausserschulischen Sport- und Vereinsaktivitäten ohne
  Elterntaxis nachgehen.
