kurztext: |
  Das neue Schulhaus im Kleinholz erlaubt es, moderne Formen des Lehrens und
  Lernens umzusetzen, ohne in starren räumlichen Strukturen gefangen zu
  sein.  Zudem bietet es Platz für Tagesstrukturen in unmittelbarer Nähe zu
  den Klassenzimmern - ein grosses Plus für berufstätige Eltern.  Eine neue
  Dreifach-Sporthalle ist für Schulkinder wie Feierabendsportler attraktiv
  und trägt entscheidend dazu bei, dass das Schulhaus zu einem lebendigen
  Quartierzentrum wird.
