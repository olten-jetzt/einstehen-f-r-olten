kurztext: |
  Es ist dringend notwendig, dass das neue Schulhaus im Kleinholz kommt. 
  Die heutigen Infrastrukturen platzen schon jetzt aus allen Nähten. Dass
  in der Vergangenheit versagt wurde, darunter dürfen die Kinder - Unsere
  Zukunft - nicht noch länger leiden.

  Zum Projekt gehört die Dreifachturnhalle, welche auch Turnstunden der
  neuesten Generation ermöglicht.  Denn nicht nur der Lernstoff und die
  Infrastruktur im Schulzimmer muss mit der heutigen Zeit gehen, sondern
  auch der Turnsport.  Ferner warten all die vielen Oltner Sportvereine mit
  Ihren Mitgliederinnen und Mitgliedern auf die unumgängliche Schaffung von
  mehr Hallenkapazität.

  Deshalb klar ein Ja für die Variante A.
  