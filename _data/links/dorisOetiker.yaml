text:  
  Bewegung ist Leben!  In der Sportstadt Olten wird diesem Motto in
  unzähligen Sport-Vereinen nachgelebt.  Damit Mitglieder aller
  Altersstufen, aber insbesondere auch die Junior*innen weiterhin ihrer
  sinnvollen und gesunden Freizeitaktivität nachgehen können braucht es eine
  intakte und ausreichende Infrastruktur.  Die Dreifachturnhalle sichert,
  dass dies möglich wird.  Damit wird ein Beitrag zu einer gesunden Oltner
  Bevölkerung geleistet.
