kurztext: |

  Ein Mensch verbringt etwa elf Jahre seines Lebens in einem Schulhaus.
  Deshalb soll dieses den höchsten Ansprüchen gerecht werden.
  Lernen kann nur in einem Umfeld stattfinden, indem sich das Kind wohl fühlt.
  Ein Schulhaus muss also nicht nur Lernort fürs Leben, sondern auch Wohlfühlort sein.
  Diese moderne und nachhaltige Schulanlage erfüllt beide Anforderungen zur höchsten
  Zufriedenheit.

  Investition in die Bildung ist Investition in die Zukunft.
