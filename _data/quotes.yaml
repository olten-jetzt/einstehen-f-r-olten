- who: Myriam Frey Schär
  quote: Ich möchte, dass sich Olten nach Jahren des Stillstands endlich weiterentwickeln kann. Mit dem Budget 2022 machen wir einen ersten wichtigen Schritt in diese Richtung.
- who: Denise Spirig
  quote: "In was für einer Stadt wollen wir leben? Für mich ist das einfach zu beantworten: Ich wünsche mir eine intakte Infrastruktur, ein modernes Schulhaus, einen neuen Bahnhofplatz und zeitgemässe Angebote in der Stadt, wie Kinderbetreuung und Kulturangebote. Indem alle ihren kleinen Beitrag dazu beisteuern, können wir zusammen alle diese Sachen verwirklichen. Und das ohne, dass wir die zukünftigen Generationen mit einem riesen Schuldenhaufen belasten. Daher von mir ein klares Ja zum Budget 2022!"
- who: Tobias Oetiker
  quote: Wenn ich weiss, dass ich längerfristig mehr Ausgaben als Einnahmen habe, und wenn ich weiter weiss, dass die Ausgaben sinnvoll sind, dann gehe ich nicht erst an mein Kreditlimit bevor ich etwas auf der Einnahmenseite unternehme! Ich hinterlasse meinen Nachkommen keinen Schuldenberg oder verlotterte Infrastruktur nur um mein eigenes Portenmonai zu schonen.
- who: Lukas Lütolf
  quote: "Das Budget 2022 ist kein Nice-to-have oder eine Wunschliste, sondern eine absolute Notwendigkeit für eine attraktive, moderne und zukunftsgerichtete Stadt Olten: Die vorausschauende Finanzplanung gehört dazu."
- who: Raphael Schär-Sommer
  quote: Zur nachhaltigen Finanzierung der anstehenden Grossprojekte wie das Schulhaus Kleinholz sind wir auf die moderate Steuererhöhung, wie sie im Budget 2022 vorgesehen ist, angewiesen.
- who: Manuela Höfler
  quote: "Ich sage Ja zum Budget 2022, weil ich gern ein paar Franken mehr Steuern zahle, damit alle  was davon haben: unsere Kinder, Sportbegeisterte, Lesehungrige, Reisefreudige und Olten-GeniesserInnen. Damit Olten sich weiterentwickelt!"
- who: Luisa Segessenmann		
- who: Ruedi Moor
  quote: Ländiweg, neues Schulhaus und Vorreiter bei Massnahmen gegen den Klimawandel machen Olten für Junge attraktiv. Das darf auch etwas kosten!
- who: David Niklaus
  quote: Als Student habe ich immer auf mein Budget zu schauen, doch ich lebe/liebe Olten und bin bereit meinen Beitrag zu leisten! Ja zum Budget!
- who: Twan Laan		
- who: Iris Schelbert-Widmer
  quote: Ein überzeugtes Ja zum Budget 2022 für unsere Stadt, mein Daheim!
- who: Marlene Fischer
  quote: Ich sage JA zum Schulhaus Kleinholz, JA zur Attraktivierung des Ländiwegs und JA zum neuen Bahnhofsplatz. Und weil wer A sagt, auch B sagen muss, befürworte ich nicht nur die tollen Projekte, sondern auch das Budget dahinter.
- who: Markus Müller
  quote: Ich profitiere nicht nur von dieser Gemeinschaft, ich tue etwas dafür - ich zahle meinen Anteil an Steuern.
- who: Yael Schindler Wildhaber
  quote: Mit hoher Einigkeit steht die Bevölkerung hinter den wichtigen Investitionen ins Schulhaus Kleinholz, dem Ländiweg und den Bahnhofplatz, sogar ein Krematorium wird vom Volk gefordert. Bereits bei den Abstimmungen war klar, dass die aktuellen Steuereinnahmen für all das nicht ausreicht. Nun ist es eine Charakterfrage, ob wir für diese Kosten selbst aufkommen oder sie der nächsten Generation zuschieben. Ich möchte unseren Kindern keinen Schuldenberg hinterlassen und stimme daher JA zum Budget.
- who: Lars Kropf
  quote: Als Lehrer und Handballer liegen mir das Schulhaus Kleinholz und die Turnhalle am Herzen. Deshalb sage ich Ja zum Budget 2022.
- who: Anna-Lea Enzler
- who: Cécile Send
  quote: "Eine Finanzplanung ermöglicht eine sinnvolle und nachhaltige Inangriffnahme und Weitergestaltung von attraktiven Projekten. Ich sage deshalb JA zum Budget 2022, damit Olten von bestehenden und geplanten Kultur- und Freizeitangeboten profitieren und wichtige Grossprojekte realisieren kann."
- who: Matthias von Arx
- who: Gabriela Allemann
- who: Eli Wolff
  quote: "Olten braucht ein Glow Up. Die geplanten Investitionen geben unserer Stadt einen frischen Anstrich. Das geht nicht ohne ein JA zum Budget!"
- who: Martin Räber
  quote: "Olten hat lange gespart und muss sich nun für die Zukunft wappnen. Die moderate Erhöhung für Bürger:innen und Firmen ist mehr als tragbar und sichert die Standortattraktivität für das Olten von morgen!"
- who: Jens Hinkelmann & Anja Schaffner
  quote: "Wir freuen uns, dass mit dem Budget 2022 sowohl notwendige als auch wegweisende Projekte in Olten verantwortungsbewusst angegangen werden können."
- who: Laura Schöni
- who: Benjamin Mühleisen
- who: Fritz Zaucker
- who: Nadine Born
- who: Olivia Stöckli
  quote: "Weil ich mir für Olten eine lebenswerte Zukunft mit weniger Schulden wünsche, sage ich am 13. Februar JA zum Budget 2022. Durch die darin enthaltene, geringfügige Steuererhöhung können geplante Projekte zur Aufwertung der Stadt durchgeführt und die Verschuldung gesenkt werden. Somit ermöglichen wir uns und unseren nachfolgenden Generationen mehr Lebensqualität."
- who: Theresa Späni		
- who: Seu-Jhing Tang
  quote: Olten ist für mich Heimat. Mein Herz schlägt für Olten. Und was ich schätze und liebe, spare ich nicht kaputt. Ich trage Sorge, investierte sinnvoll und leiste meinen Betrag dazu. Deswegen sage ich auch klar JA zum Budget 2022.
- who: Jann Frey
- who: Melissa Aerni
  quote: Ich bezahle gerne ein paar Franken mehr Steuern, damit sich Olten entwickeln und auf die dringend notwendigen Investitionen fokussieren kann. JA zum Budget 2022. JA für die Zukunft. JA zu Olten und nein zum Stillstand und ewigen Genörgel. 
- who: Bettina Sommer
- who: Felix Wettstein
  quote: Es ist wichtig, dass die Stadt am 14. Februar mit der Arbeit beginnen kann. Eine Blockade ohne Budget bis Mitte Jahr schadet allen.
- who: Daniel Kissling
- who: Salome Kisker
  quote: Olten verlottern lassen? Nein danke. Für eine nachhaltige und vorwärts gewandte Stadtentwicklung stimme ich JA für das Budget 2022.
- who: Lea Jäggi
  quote: Ich sage Ja zum Budget 2022 für ein attraktives und modernes Olten, welchen zukünftigen Generationen keine Schuldenberge hinterlässt und schon jetzt in die Zukunft investieren will. Darum lohnt es sich einen Beitrag zu leisten, dass Olten sich weiterentwickeln kann und nicht zum Stillstand kommt.
- who: Vivek Sharma
  quote: JA zu eine funktionierende öffentliche Infrastruktur, JA zu nachhaltig solide Finanzen, JA zum Schuldenabbau, JA zur Planungssicherheit, JA zum Budget! Gerade die aktuelle Coronakrise zeigt welch unentbehrliche Stelle der Staat in Krisenzeiten inne hat, insbesondere für die Wirtschaft. Dem soll seine Handlungsfähigkeit nicht abgenommen werden, sei es durch Budgetblockaden oder einen hohen Schuldenberg. Wir brauchen eine Stadt welche die dringend notwendige Projekte planen und durchführen kann.
- who: Simea Fürst
  quote: "„Oute isch vou längwilig!“ sagen meine Freund:innen aus Bern. Die waren noch nie hier, aber „ds weiss me haut“. Ich hasse es, eingestehen zu müssen, dass diese Stadt nicht sonderlich viel zu bieten hat. Um mehr bieten zu können braucht's mehr Mut, mehr Ideen und halt auch etwas mehr Geld. Entweder bleibt Olten „vou längwilig“ oder wir sagen einfach JA zum Budget!"
- who: Sarah Medea Thanasis
  quote: JA zum Budget 2022, damit die Kinder- und Jugendbibliothek ihr vielfältiges Angebot aufrechterhalten und mein Kind sich über neue Bücher freuen kann.
- who: Lino Meyer
- who: Nadine Schweizer