- title: Vernünftig und konsequent
  body: Letztes Jahr sagte die Oltner Stimmbevölkerung deutlich ja zum Schulhaus im Kleinholz. Auch die Neugestaltung des Bahnhofplatzes, die Aufwertung des Ländiwegs oder die Sanierung des Stadttheaters sind breit abgestützte Anliegen. Um diese für Olten wichtigen Grossprojekte stemmen zu können, ist eine moderate Steuererhöhung, wie sie das Budget 2022 vorsieht, unumgänglich.
  image: walker

- title: Attraktiv und vielseitig
  body: Eine lebenswerte Stadt ist eine Stadt, die ihren Einwohnerinnen und Einwohnern etwas bietet. Ein JA zum Budget 2022 sichert die bisherigen städtischen Angebote vom Eissport über Spielplätze bis zu den Museen, und ermöglicht es, längst überfällige Projekte wie sichere Velowege, zeitgemässe Tagesstrukturen oder eine belebtere Innenstadt endlich anzupacken. Das Budget 2022 macht Olten als Wohn, Arbeits- und Freizeitort noch attraktiver.
  image: zerbra

- title: Nachhaltig und vorausschauend
  body: Mit der Ortsplanrevision, dem Bahnhofplatz oder der CO2-Strategie stellt Olten in den nächsten Jahren die Weichen für die Zukunft. Das Budget 2022 ist der erste Schritt hin zu einer nachhaltigen und modernen Stadt. Packen wir die Herausforderungen jetzt gemeinsam an. Die Konsequenzen unseres Nichtstuns werden ansonsten nämlich unsere Kinder tragen müssen.
  image: plant

- title:  Ausgewogen und gerecht
  body: Die im Budget vorgesehenen Steueranpassungen sind notwendig und gerecht. Natürliche Personen werden moderater belastet. Eine Einzelperson mit rund 60 000 Franken steuerbarem Einkommen zahlt 80 Franken mehr, eine Familie mit zwei Kindern und einem steuerbaren Einkommen von 100 000 Franken zahlt zusätzlich 100 Franken. Die juristischen Personen werden stärker in die Verantwortung genommen, zahlen dank der Unternehmenssteuerreform aber in den allermeisten Fällen immer noch weniger Steuern als vor zwei Jahren.
  image: balance
  