
### Geschätzte Oltnerinnen und Oltner

Vergangenen November hat das
Oltner Gemeindeparlament
dem Budget 2022 mit 21 zu 14
Stimmen bei 5 Enthaltungen
zugestimmt. Auch der Stadtrat
hat sich dafür ausgesprochen.
Das letzte Wort haben aber wir,
die Oltner Stimmbevölkerung,
am 13.Februar.
Wir sind überzeugt: Wir brauchen
die im Budget vorgesehene

Steueranpassung. Nur damit kön-
nen wir die wichtigen Projekte

für Olten umsetzen und in die Zu-
kunft investieren. Leisten wir

unseren Beitrag für eine gut funk-
tionierende, moderne und nach-
haltige Stadt und überlassen wir

die Rechnung nicht unseren
Kindern.
Stehen wir gemeinsam ein für Olten
und verhindern ein Jahr Stillstand.
Stimmen wir am 13.Februar JA zum
Budget 2022!

KMU für das
Budget 2022

Durch die geplanten Investitionen
steigt die Standortattraktivität von
Olten. Davon profitiert auch die
lokale Wirtschaft. Eine Stadt mit
einer modernen Infrastruktur ist
ein idealer Wohn- und Arbeitsort
für Mitarbeitende. Ein attraktives
Stadtbild, angefangen beim neuen
Bahnhofplatz, zieht Kundschaft

an. Deshalb setzt sich ein breit ab-
gestütztes Wirtschaftskomitee

für ein JA zum Budget 2022 ein.
